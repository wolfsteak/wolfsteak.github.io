---
layout: default
---

<!-- Post Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')">

</header>

<!-- Post Content -->
<article>
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <hr>
                <li class="post" id="grid">
                    <div class="row">
                        <div class="col-sm-3 post-thumbnail">    
                                <img class="heading" src="{{site.baseurl }}/{{ page.thumbnail }}">    
                        </div>
                        <div class="col-sm-9">
                            <div class="post-preview">
                                
                                <a href="{{ page.url | prepend: site.baseurl }}">
                                    
                                    <h2 class="post-title">
                                        {{ page.title }}
                                    </h2>
                                    {% if page.subtitle %}
                                    <h3 class="post-subtitle">
                                        {{ page.subtitle }}
                                    </h3>
                                    {% endif %}
                                </a>
                                <p class="post-meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                </li>

				{{ content }}

            

                

            </div>
        </div>
    </div>
</article>
